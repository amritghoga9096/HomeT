    <script>
// Carousel Logic
let currentSlide = 0;
const slides = $('#carousel img');
const totalSlides = slides.length;
let autoSlide;

// Function to show the current slide
function showSlide(index) {
    slides.addClass('hidden').eq(index).removeClass('hidden');
}

// Function to start the automatic swipe
function startAutoSwipe() {
    autoSlide = setInterval(() => {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    }, 2000); // Swipe every 2 seconds
}

// Function to stop the automatic swipe
function stopAutoSwipe() {
    clearInterval(autoSlide);
}

// Event listeners for next/prev buttons
$('#next').click(() => {
    stopAutoSwipe();
    currentSlide = (currentSlide + 1) % totalSlides;
    showSlide(currentSlide);
    startAutoSwipe();
});

$('#prev').click(() => {
    stopAutoSwipe();
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    showSlide(currentSlide);
    startAutoSwipe();
});

// Touch Swipe Logic
let startX = 0;

$('#carousel').on('touchstart', (e) => {
    stopAutoSwipe();
    startX = e.originalEvent.touches[0].clientX;
});

$('#carousel').on('touchend', (e) => {
    const endX = e.originalEvent.changedTouches[0].clientX;
    if (startX - endX > 50) {
        // Swipe left
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    } else if (endX - startX > 50) {
        // Swipe right
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
    }
    startAutoSwipe();
});

// Initialize the carousel
$(document).ready(() => {
    showSlide(currentSlide);
    startAutoSwipe(); // Start auto swipe on page load
});

        // Binance Market Data
        const marketPairs = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "LTCUSDT", "TRXUSDT", "XRPUSDT" , "ADAUSDT", "EOSUSDT" , "DOGEUSDT" , "FETUSDT" , "LINKUSDT" , "VETUSDT"];
        const marketData = marketPairs.map(pair => ({ name: pair, price: 0, change: 0 }));

        function fetchMarketData() {
            $.getJSON(`https://api.binance.com/api/v3/ticker/24hr`, data => {
                const filteredData = data.filter(item => marketPairs.includes(item.symbol));
                filteredData.forEach((item, index) => {
                    marketData[index].price = parseFloat(item.lastPrice);
                    marketData[index].change = parseFloat(item.priceChangePercent).toFixed(6);
                });
                updateMarket();
            }).fail(() => {
              console.log('fail fetching')
                // Simulate price changes if API fails
                marketData.forEach(data => {
                    data.change = (Math.random() * 2 - 1).toFixed(2); // Random change
                    data.price = (parseFloat(data.price) * (1 + parseFloat(data.change) / 100)).toFixed(3);
                });
                updateMarket();
            });
            
            
        }

        function updateMarket() {
            $('#marketData').empty();
            marketData.forEach(data => {
                const changeClass = data.change > 0 ? 'text-lime-400 font-semibold' : 'text-red-500 font-semibold';
                const arrow = data.change > 0 ? '⬆' : '⬇';
                $('#marketData').append(`
                     
                    <tr class="space-y-12">
                        <td class="text-start">
                        <span class="font-normal text-gray-400 ">
                        ${data.name}
                        </span>
                       
                        </td>
                        <td class="w-full text-gray-500">${data.price}</td>
                        <td class="${changeClass} text-end">${arrow} ${Math.abs(data.change)}0%</td>
                    </tr>
                `);
            });
        }

        // Bottom Navigation
$(document).ready(function () {
        // Click event for navigation items
        $("nav ul li").click(function () {

            $("nav ul li").removeClass("text-gray-500 active").addClass("text-gray-900");
            
            // Add active class to the clicked item
            $(this).removeClass("text-gray-900").addClass("text-gray-500 active");

        $(document).ready(() => {
            showSlide(currentSlide);
            fetchMarketData();
            setInterval(fetchMarketData, 1000); // Update prices every 2 seconds
        });
    </script>
